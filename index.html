<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>矩形计算器</title>
  <link rel="stylesheet" href="rectangle.css">
</head>
<body>
<div id="main">
  <label>高度：</label>
  <input type="text" id="height">
  <span>*</span>
  <span id="height-validation"></span>
  <br>
  <label>宽度：</label>
  <input type="text" id="width">
  <span>*</span>
  <span id="width-validation"></span>
  <br>
  <input type="button" id="calculate" value="计算">
  <br>
  <label>周长：</label>
  <input type="text" id="perimeter">
  <br>
  <label>面积：</label>
  <input type="text" id="area">
  <br>
</div>
<script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="calc.js"></script>
<script src="reactangle.js"></script>
</body>
</html>
